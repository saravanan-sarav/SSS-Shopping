<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../../scripts/scripts.js" defer></script>
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
    <!-- NavBar section starts -->
    <nav
      class="navbar navbar-fixed-top container-fluid bg-primary-subtle d-flex"
    >
      <div class="left-side d-flex">
        <div class="logo">
          <a href="./home.html"
            ><img id="logoImg" src="../../images/logo-sss.png" alt="Logo"
          /></a>
        </div>
        <div class="Links"></div>
      </div>
      <div class="right-side">
        <a class="btn rightLinkTag" href="./index.html">HOME</a>
        <a class="btn rightLinkTag" href="./orders.html">ORDERS</a>
        <a class="btn rightLinkTag" href="">CONTACT</a>
        <a class="btn btn-outline-danger rightLinkTag" href="./index.html"
          >LOGOUT</a
        >
      </div>
    </nav>
    <!-- Navbar section ends here -->
    <!-- Add product Section Starts -->
    <div class="container mt-5">
      <!-- Catogory tab  -->
      <div class="col-2 m-2">
        <label class="mt-3" for="CatogorySelector">Product Catogory</label>
        <select
          class="form-select text-secondary mt-2"
          aria-label="Default select example"
          id="CatogorySelector"
        >
          <option value=0 selected>Select Catogory</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Kids">Kids</option>
          <option value="Home Appliances">Home Appliances</option>
          <option value="Business">Business</option>
        </select>
      </div>
      <!-- Main Product add List -->
      <div class="col-12 d-flex bg-primary-subtle rounded">
        <!-- Product ID, Product Name,-->
        <div class="container col-6">
          <div>
            <div id="productIdSection">
              <input
                type="text"
                class="form-control m-2"
                id="productID"
                placeholder="ProductID"
              />
            </div>
            <input
              type="text"
              class="form-control m-2"
              id="productName"
              placeholder="Product Name"
              maxlength="30"
            />
          </div>
          <!-- Highlights -->
          <div class="container m-2 pb-3 bg-body-secondary col-12 rounded">
            <label class="m-2" for="">Highlight Features:</label>
            <input
              type="text"
              class="form-control my-2"
              id="feature1"
              placeholder="1"
              maxlength="15"
            /><input
              type="text"
              class="form-control my-2"
              id="feature2"
              placeholder="2"
              maxlength="15"
            /><input
              type="text"
              class="form-control my-2"
              id="feature3"
              placeholder="3"
              maxlength="15"
            /><input
              type="text"
              class="form-control my-2"
              id="feature4"
              placeholder="4"
              maxlength="15"
            />
          </div>
        </div>
        <!-- Stock, Amount, IMG URL, Product details    -->
        <div class="container col-6">
          <label class="m-1" for="description">Discription:</label>
          <textarea
            class="form-control my-2 p-3"
            placeholder="Details About the Product..."
            id="description"
            style="height: 150px"
            maxlength="300"
          ></textarea
          ><input
            type="text"
            class="form-control my-2"
            id="productImageLink"
            placeholder="Image URL"
          />

          <input
            type="number"
            class="form-control my-2"
            id="stock"
            placeholder="Stock "
          />
          <input
            type="number"
            class="form-control my-2"
            id="price"
            placeholder="Amount"
          />
        </div>
      </div>
      <p class="errorRef text-danger text-bold" id="addProductError"></p>
      <!-- Button Div  -->
      <div class="mt-3">
        <button id="addOrEditButton" class="btn btn-primary" onclick="addProductPage()">
          Add Product
        </button>
        
      </div>
    </div>
    <div
      id="toast"
      class="toast position-fixed text-bg-success border-0"
      style="top: 60px; right: 20px"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
